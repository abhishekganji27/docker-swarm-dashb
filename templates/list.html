{% extends 'index.html' %}
{% block showlist %}
    {% if res_list %}
        <table class="table table-hover">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID</th>

            </tr>
        </thead>
        <tbody>
            {% for item in res_list %}
                <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ item.attrs.id }}</td>

                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p> None </p>
    {% endif %}

{% endblock %}
